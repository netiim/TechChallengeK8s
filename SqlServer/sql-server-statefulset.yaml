apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sql-server-statefulset
spec:
  serviceName: sql-server
  replicas: 1
  selector:
    matchLabels:
      app: sql-server
  template:
    metadata:
      labels:
        app: sql-server
    spec:
      containers:
      - name: sql-server
        image: mcr.microsoft.com/mssql/server:latest
        ports:
        - containerPort: 1433
          name: sql
        env:
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-server-secret
              key: SA_PASSWORD
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_PID
          value: "Developer"
        livenessProbe:  
          tcpSocket:
            port: 1433
          periodSeconds: 10  
          failureThreshold: 3  
          initialDelaySeconds: 20
        readinessProbe:  
          tcpSocket:
            port: 1433
          periodSeconds: 10  
          failureThreshold: 5  
          initialDelaySeconds: 3  
        volumeMounts:
        - name: sql-server-storage
          mountPath: /var/opt/mssql
      volumes:
      - name: sql-server-storage
        persistentVolumeClaim:
          claimName: sql-server-pvc
